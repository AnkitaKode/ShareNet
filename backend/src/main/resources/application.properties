# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sharenet_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ankita10}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Initialize SQL seed files after JPA creates/updates schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.com.platform.ShareNet=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS Configuration (backup - handled in code)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always